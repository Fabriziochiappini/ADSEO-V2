name: Automated Drip Feed Trigger (Cron)

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  ping_drip_feed:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ADSEO Drip Feed API
        run: |
          curl -X POST "https://adseo-v2.vercel.app/api/cron/trigger-test" \
          -H "Content-Type: application/json"
